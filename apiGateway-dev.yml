server:
  port: 8080
  
zuul:
  prefix: /api
  sensitiveHeaders:
  routes:
    oauth:
      path: /oauth/**
      serviceId: authService
    product:
      path: /product/**
      serviceId: product
    customer:
      path: /customer/**
      serviceId: customer
    shopping:
      path: /shopping/**
      serviceId: shopping
    order:
      path: /order/**
      serviceId: order 
